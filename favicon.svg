<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Fractal cross: main cross + smaller crosses at each arm end -->
  <!-- Main cross -->
  <rect x="42" y="10" width="16" height="80" fill="#2C5F2E"/>
  <rect x="10" y="30" width="80" height="16" fill="#2C5F2E"/>
  <!-- Small cross at top -->
  <rect x="47" y="4" width="6" height="18" fill="#4a8c4d" opacity="0.6"/>
  <rect x="41" y="8" width="18" height="6" fill="#4a8c4d" opacity="0.6"/>
  <!-- Small cross at bottom -->
  <rect x="47" y="78" width="6" height="18" fill="#4a8c4d" opacity="0.6"/>
  <rect x="41" y="86" width="18" height="6" fill="#4a8c4d" opacity="0.6"/>
  <!-- Small cross at left -->
  <rect x="4" y="35" width="18" height="6" fill="#4a8c4d" opacity="0.6"/>
  <rect x="8" y="29" width="6" height="18" fill="#4a8c4d" opacity="0.6"/>
  <!-- Small cross at right -->
  <rect x="78" y="35" width="18" height="6" fill="#4a8c4d" opacity="0.6"/>
  <rect x="86" y="29" width="6" height="18" fill="#4a8c4d" opacity="0.6"/>
</svg>
